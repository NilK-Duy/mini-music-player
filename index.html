<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mini Music Player</title>
</head>
<body>

  <div class="container">
    <div class="song-info">
      <div class="song-name"></div>
      <div class="artist-name"></div>
      <div class="progress-bar">
        <div class="fill-bar"></div>
      </div>
      <div class="time">0:00 - 2:11</div>
    </div>
    <div class="disk">
      <div class="circle"></div>
      <div id="cover" class="cover"></div>
    </div>
    <div class="controls">
      <i id="random" class="func-btn fa-solid fa-shuffle"></i>
      <i id="prev" class="prev-btn fa-solid fa-backward"></i>
      <i id="play" class="play-btn fa-solid fa-play"></i>
      <i id="next" class="next-btn fa-solid fa-forward"></i>
      <i id="repeat" class="func-btn fa-solid fa-repeat"></i>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
